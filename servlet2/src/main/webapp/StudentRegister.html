<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Student Registration</title>
</head>

<body>
	<div align="center">
		<form action="save" method="post">
			<table class="table1">
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>SQL</td>
					<td><input type="checkbox" value="SQL" name="course"></td>
				</tr>
				<tr>
					<td>Core Java</td>
					<td><input type="checkbox" value="Core Java" name="course"></td>
				</tr>
				<tr>
					<td>Web-Tech</td>
					<td><input type="checkbox" value="Web-Tech" name="course"></td>
				</tr>
			</table>
			<input type="submit" value="Register">
		</form>
	</div>

</body>

</html>
